<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Testing Tables</title>
</head>
<body>
    <table border="1">
        <caption>My Childhood Animals</caption>
        <thead>
            <tr>
                <!--scope can accept arguments of row/col/rowgroup/colgroup-->
                <th scope="col">Pet Name</th>
                <th scope="col">Species</th>
                <th scope="col">Lifespan</th>
                <th scope="col">Affection lvl (1-10)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rikko</td>
                <td>Cat</td>
                <td>15 years</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Kelsie</td>
                <td>Bunny</td>
                <td>7 years</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Hawkeye</td>
                <td>Parakeet</td>
                <td>9 years</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total # of pets:</td>
                <td></td>
                <td></td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
