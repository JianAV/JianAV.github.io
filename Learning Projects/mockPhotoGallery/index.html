<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Photo Gallery</title>

<!-- because I can't learn without being intrinsically motivated...
    Imma make a waifu art gallery instead of a "normie" photo gallery! -->
<body>
    <nav id="page_nav">
        <aside class="left">
            <a id="home_link" href="index.html">
                <img id="home_logo" src="img/Gallery Home Logo.png" alt="Gallery Home Logo" />
                <div>Home</div>
            </a>
        </aside>
        
        <aside class="right">
            <!-- DARK MODE Switch -->
            <div>
                <div id="dark_switch">
                    <label>
                        <input type="checkbox" onclick="toggle_dark_mode()" />
                        <span id="dark_slider"></span>
                    </label>
                </div>
                <div id="dark_switch_name" _>Dark Mode: </div>
            </div>
        </aside>
    </nav>
    <header>
        <h1>Gallery</h1>
        <h2>A place for all my wonderful pictures!</h2>
    </header>
    <main>

        <div>
            <h1>Hi, I'm gonna be important soon!</h1>
        </div>

        <!-- Slidshow Container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <!-- *NOTE: the 'onload' event can only be executed within certain html tags -->
                <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.zastavki.com%2Fpictures%2F1680x1050%2F2011%2FFood_Pizza_Delicious_pizza_029580_.jpg&f=1&nofb=1&ipt=6387b6e8c3823e68aaa575ad238859dd2b5cced8473b0e78e28a5f8db27212e3&ipo=images"  onload="showSlides(1)"/>
                <div class="text">Pizza</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fs-media-cache-ak0.pinimg.com%2Foriginals%2F57%2F47%2Fd7%2F5747d77e372fb40ddb11d3ebffcb2ad1.jpg&f=1&nofb=1&ipt=cf0ba164efc79dce9b24d9dc0a0900347f8ced9b499f78a808576eea3394b74d&ipo=images" />
                <div class="text">Grilled Yum Yums</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.pexels.com%2Fphotos%2F1026654%2Fpexels-photo-1026654.jpeg%3Fcs%3Dsrgb%26dl%3Dcurry-delicious-food-delicious-indian-food-1026654.jpg%26fm%3Djpg&f=1&nofb=1&ipt=f3e30fe57cd5d94933ebbc087542836ca0b6a4426d1827703c88fd860499d56b&ipo=images" />
                <div class="text">I dunno what I'm looking at...</div>
            </div>

            <!-- Next and previosu buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- Slideshow Dots/Circles -->
        <div>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
