<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>testingMedia</title>
    <link rel="icon" type="image/png" href="Orange.png" />
</head>
<body>
    <!--Adding an image-->
    <img src="https://www.austockphoto.com.au/imgcache/uploads/photos/compressed/unwashed-potatoes-for-sale-at-a-sunday-market-austockphoto-000030780.jpg?v=1.2.5"
         alt="POTATOESSSSSSSSSSSSSSSSSSSSSSSS" />


    <!--Adding Audio-->
    <audio autoplay controls src="cloudfield - Artificial (ft. Reichuu).mp3"></audio>    <!--requires file to be in same directory as solution/src-->
    <!--Adding Video-->
    <video width="320" height="240" controls autoplay>
        <source src="https://youtu.be/dQw4w9WgXcQ" type="audio/mp4" />
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
